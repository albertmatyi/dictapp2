<template name="search">
	<div class="row">
		{{#each results}}
		{{> searchItem}}
		{{/each}}
	</div>
</template>

<template name="searchItem">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
		<div class="thumbnail item">
			<h4 class="title">{{{title}}}</h4>
			<div class="description">{{{description}}}</div>
		</div>
		{{#if isAdmin}}
		{{/if}}
	</div> 
	{{#if edit}}
	{{>editor}}
	{{/if}}
</template>
