<template name="search">

	<div class="row results">
		{{#each results}}
		{{> searchItem}}
		{{else}}
		<div class="empty col-xs-12">
			<p>
				{{ translate 'results.empty' }}
			</p>
			{{#if canEdit}}
			<button class="add btn btn-primary">
				<span class="fa fa-plus"></span>
				{{ translate 'item.new'}}
			</button>
			{{else}}
			<button class="request btn btn-primary">
				<span class="fa fa-envelope"></span>
				{{ translate 'item.request'}}
			</button>
			{{/if}}
		</div>
		{{/each}}
	</div>
</template>

<template name="searchItem">
	<div class="{{openClass}}">
		{{> item}}
		{{> searchItemControls}}
	</div>
</template>

<template name="searchItemControls">
	<div class="controls">
		<button class="more btn btn-link">
			<span class="fa fa-chevron-down"></span>
			<span class="hidden-xs">
				{{ translate "more.button" }}
			</span>
		</button>
		<button class="less btn btn-link">
			<span class="fa fa-chevron-up"></span>
			<span class="hidden-xs">
				{{ translate "less.button" }}
			</span>
		</button>
		{{#if canEdit}}
		<button class="edit btn btn-link">
			<span class="fa fa-pencil"></span>
			<span class="hidden-xs">
				{{ translate "edit.button" }}
			</span>
		</button>
		<button class="delete btn btn-link">
			<span class="fa fa-trash-o"></span>
			<span class="hidden-xs">
				{{ translate "delete.button" }}
			</span>
		</button>
		{{/if}}
	</div>
</template>
