<template name="editor">
	{{#with data}}
	<div class="editor-overlay">
		<div class="editor-modal row">
			<div class="editor-wrapper col-sm-6">
				<div class="editor-toolbar" id="toolbar-title" data-role="editor-toolbar" data-target="#editor-title">
					{{> editorToolbarIcons}}
				</div>
				<div class="editor-textarea title" id="editor-title">{{{title}}}</div>
			</div>
			<div class="editor-wrapper col-sm-6">
				<div class="editor-toolbar" id="toolbar-description" data-role="editor-toolbar" data-target="#editor-description">
					{{> editorToolbarIcons}}
				</div>
				<div class="editor-textarea description" id="editor-description">{{{description}}}</div>
			</div>
		</div>
		<div class="row footer">
			<button class="save btn btn-primary col-md-3 col-md-offset-4 col-sm-4 col-sm-offset-3 col-xs-8">
				<span class="fa fa-save"></span>
				{{ i18n 'save.button' }}
			</button>
			<button class="cancel btn btn-link col-md-1 col-sm-2 col-xs-4">{{ i18n 'cancel.button' }}</button>
		</div>
	</div>
	{{/with}}
</template>
